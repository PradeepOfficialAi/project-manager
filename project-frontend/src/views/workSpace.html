<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link

    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    />
    <link

<body>
      <!-- Common Start Header -->
      <header>
        <nav
             id="sidebarMenu"
             class="collapse d-lg-block sidebar collapse bg-white"
             >
          <div class="position-sticky">
              <div class="list-group list-group-flush mx-3 mt-4">
              <a
                 href="./dashboard.html"
                 class="list-group-item list-group-item-action py-2 ripple"
                 aria-current="true"
                 >
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                  ><span>Dashboard</span>
              </a>
        
              <a
                 href="./crudViews/crudTask.html"
                 class="list-group-item list-group-item-action py-2 ripple"
                 ><i class="fas fa-scroll fa-fw me-3"></i
                ><span>Tasks</span></a
                >
                <a
                href="./crudViews/crudProject.html"
                class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-box fa-fw me-3"></i><span>Projects</span></a
               >
                <a
                href="./crudViews/crudEmploye.html"
                class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-universal-access fa-fw me-3"></i
               ><span>Employee</span></a
               >
             
            </div>
          </div>
        </nav>
        
        <nav
             id="main-navbar"
             class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
             >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
              <i class="fas fa-bars"></i>
            </button>
        
            <a class="navbar-brand" href="#">
              <img
                   src="../asset/pd-logo.png"
                   height="40"
                   alt=""
                   loading="lazy"
                   />
            </a>
        
            <ul class="navbar-nav ms-auto d-flex flex-row">
              <li class="nav-item dropdown">
                <a
                   class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                   href="#"
                   id="navbarDropdownMenuLink"
                   role="button"
                   data-mdb-toggle="dropdown"
                   aria-expanded="false"
                   >
                  <img
                       src="../asset/contact.png"
                       class="rounded-circle"
                       height="40"
                       alt=""
                       loading="lazy"
                       />
                </a>
                <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuLink"
                    >
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        </header>
    <!-- Common Closed Header -->



    <main style="margin-top: 58px">
      <div class="container pt-4">

          <!-- <table class="table table-bordered border-primary" id="editTable"></table> -->
          <div style="margin-top: 5%;content: initial; align-items: center;" class="row justify-center">
            <div class="col-2">
              <i class="fas fa-arrow-left fa-3x" style="margin-left: 25%;" onclick="updateWeek(-1, 'sub')" ></i>
            </div>
            <div class="col-2">
                Week
                <input title="Please Enter" id="input1" class="input1" type="number">
                
            </div>
            <div class="col-2">
                Year
                <input id="input2" title="Please Enter" class="input2" type="number">
            </div>
            <div class="col-2">
              <i class="fas fa-arrow-right fa-3x" style="margin-left: 25%;" onclick="updateWeek(1, 'add')" ></i>
              </div>
            <div class="col-sm">
              <i class="fas fa-calendar fa-3x" onclick="resetActive()"></i>
            </div>
          </div>
        </div>
        <form id="listUpdate">
            <div id="result">
            </div>
      <button type="submit" onclick="collectExcel()" class="btn btn-primary" style="margin-top: 20px;margin-left: 85%;">Update Project</button>

        </form>

      <!-- <div class="row" id="projectCards"></div> -->

    </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script

    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
