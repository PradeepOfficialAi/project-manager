<head>
    <meta charset="UTF-8">

    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <!-- Common Start Header -->
    <header>
        <nav
             id="sidebarMenu"
             class="collapse d-lg-block sidebar collapse bg-white"
             >
          <div class="position-sticky">
              <div class="list-group list-group-flush mx-3 mt-4">
              <a
                 href="../dashboard.html"
                 class="list-group-item list-group-item-action py-2 ripple"
                 aria-current="true"
                 >
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                  ><span>Dashboard</span>
              </a>
        
              <a
                 href="./crudTask.html"
                 class="list-group-item list-group-item-action py-2 ripple"
                 ><i class="fas fa-scroll fa-fw me-3"></i
                ><span>Tasks</span></a
                >
                <a
                href="./crudProject.html"
                class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-box fa-fw me-3"></i><span>Projects</span></a
               >
                <a
                href="./crudEmploye.html"
                class="list-group-item list-group-item-action py-2 ripple"
                ><i class="fas fa-universal-access fa-fw me-3"></i
               ><span>Employee</span></a
               >
             
            </div>
          </div>
        </nav>
        
        <nav
             id="main-navbar"
             class="navbar navbar-expand-lg navbar-light bg-white fixed-top"
             >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#sidebarMenu"
                    aria-controls="sidebarMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
              <i class="fas fa-bars"></i>
            </button>
        
            <a class="navbar-brand" href="#">
              <img
                   src="../../asset/pd-logo.png"
                   height="40"
                   alt=""
                   loading="lazy"
                   />
            </a>
        
            <ul class="navbar-nav ms-auto d-flex flex-row">
              <li class="nav-item dropdown">
                <a
                   class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
                   href="#"
                   id="navbarDropdownMenuLink"
                   role="button"
                   data-mdb-toggle="dropdown"
                   aria-expanded="false"
                   >
                  <img
                       src="../../asset/contact.png"
                       class="rounded-circle"
                       height="40"
                       alt=""
                       loading="lazy"
                       />
                </a>
                <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuLink"
                    >
                  <li><a class="dropdown-item" href="#">My profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        </header>
    <!-- Common Closed Header -->
    <main style="margin-top: 58px">
        <div class="container pt-4">
          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="TaskName">Task Details</label>
                  <input type="text" class="form-control" id="TaskName" placeholder="task descriptions">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="TaskDate">Task Estimation</label>
                <input type="text" id="TaskDate" class="form-control" name="taskTime" value="" />
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="projectName">Task Project</label>
                  <!-- <input type="text" class="form-control" id="projectName" placeholder="Project"> -->
                  <select class="form-select" id="projectName" aria-label="Default select example">
                    <option selected>select project</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
            <div class="form-group col-md-6">
              <label for="TaskDevelopers">Developers</label>
              <!-- <input type="text" class="form-control" id="TaskDevelopers" placeholder="developers"> -->
              <select class="form-select" id="TaskDevelopers" aria-label="Default select example">
                <option selected>select developers</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
            <button type="submit" onclick="createTask()" class="btn btn-primary">Create Task</button>
          </form>
          <!-- Inner Contents Will be here -->
        </div>
      </main>
      <script type="module" src="../../scripts/crudScripts/crudTask.js"></script>
</body>
