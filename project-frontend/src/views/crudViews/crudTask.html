<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    <link rel="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="../../styles/commonPopup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<body>
    <!-- Common Start Header -->
    <header id="commonHeader"></header>
    <!-- Common Closed Header -->

    
    <main style="margin-top: 58px">
        <div class="container pt-4">
          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="TaskName">Task Details</label>
                  <input type="text" class="form-control" id="TaskName" placeholder="task descriptions">
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="TaskDate">Task Estimation</label>
                <input type="text" id="TaskDate" class="form-control" name="taskTime" value="" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="projectNameId">Project Name</label>
                <select class="form-select" id="projectNameId"></select>
              </div>
            </div>
            <div class="form-row">
          <div class="form-group col-md-6">
            <label for="taskDevelopers">Developers</label>
            <select class="form-select" name ="inptProduct" id="choices-multiple-remove-button" placeholder="Select developrs" multiple = "">
          </select>
          </div>
        </div>
            <button type="submit" onclick="createTask()" class="btn btn-primary">Create Task</button>
          </form>
          <hr>
          <!-- Inner Contents Will be here -->

          <div id="taskCards">
          </div>
  
              <div id="taskModal" class="modal">
  
                <!-- Modal content -->
                <div class="modal-content">
                  <div class="modal-header">
                    <h2>Update Employee</h2>
                    <span class="close">&times;</span>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="taskName">task Name</label>
                            <input type="text" class="form-control" id="taskNamePop" placeholder="name">
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="taskDate">task Estimation</label>
                          <input type="text" id="taskDatePop" class="form-control" name="datetimes" value="" />
                        </div>
                      </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="projectNameIdPop">Project Name</label>
                            <select class="form-select" id="projectNameIdPop"></select>
                          </div>
                        </div>
                        <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="taskDevelopers">Developers</label>
                        <select class="form-select" name ="taskInputPop" id="choices-multiple-remove-button-pop" placeholder="Select developrs" multiple = "">
                      </select>
                      </div>
                    </div>
                      <button type="submit" onclick="updateSqlTask()" class="btn btn-primary">Update task</button>
                    </form>
                    <hr style="margin-top: 50px;">
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
  
              </div>
        </div>
      </main>

      <script type="module" src="../../scripts/crudScripts/crudTask.js"></script>
</body>
</html>
